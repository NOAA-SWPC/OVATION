version: '2.1'
services:
  ovation:
    image: rhel7-workstation-lx.swpc.noaa.gov/ovation:latest
    build: source
    tty: true
    volumes:
      # define NETCDF_IN in the .env file, which may be hidden by your os
      - ${NETCDF_IN}:/goes_netcdf_dir
    env_file:
      - ovation.env
      command: [ "python", "ovation_model.py" ]
      restart: always
